apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: team3-ingress
  namespace: ingress-team3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: team3-ingress
  rules:
  - host: team3.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: team3-service
            port:
              number: 80
  tls:
  - hosts:
    - team3.example.com
    secretName: team3-tls
