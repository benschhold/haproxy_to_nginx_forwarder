apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "team1-ingress.fullname" . }}
  labels:
    app: {{ include "team1-ingress.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "team1-ingress.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "team1-ingress.name" . }}
    spec:
      containers:
      - name: controller
        image: registry.k8s.io/ingress-nginx/controller:v1.12.2
        ports:
        - containerPort: 80
        env: 
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

